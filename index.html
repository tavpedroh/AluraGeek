<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AluraGeek</title>
    <link rel="icon" type="image/png" href="./images/logo.png">

    <link href="./estilos/style.css" rel="stylesheet">
</head>
<body class="body">
    <header class="header">
        <img src="./images/heart.png">
        <h1 class="header_titulo">AluraGeek</h1>
    </header>
    <main class="main">
        <section class="esquerda">
            <h2 class="esquerda_titulo">MEUS PRODUTOS:</h2>

            <ul class="produtos_container" data-lista>
                
            </ul>
        </section>
        <section class="direita">
            <h2 class="direita_titulo">Adicionar Produto:</h2>
            <form class="form_input" data-formulario>
                <div>
                    <input name="nome" id="nome" class="input_texto" required placeholder="nome . . ." data-nome></input>
                </div>
                <div>
                    <input name="valor" id="valor" class="input_texto" required placeholder="valor . . ." data-valor type="number" step="0.01"></input>
                </div>
                <div>
                    <input name="imagem" id="imagem" class="input_texto" required placeholder="imagem . . ." data-imagem></input>
                </div>
            </form>
            <nav>
                <div class="button">
                    <button class="button_guardar" type="submit">Guardar</button>
                    <button class="button_limpar" type="reset">Limpar</button>
                </div>
            </nav>
        </section>
    </main>
    <footer class="footer">
        <div class="footer_texto">
            <img src="./images/heart.png">
            <h1 class="footer_subtexto">AluraGeek</h1>
        </div>
        <p class="footer_t">DESENVOLVIDO POR PEDRO HENRIQUE TAVARES PINTO</p>
        <p class="footer_t">ALURA LATAM - 202X</p>
    </footer>
    <script src="./js/criarProduto.js" type="module"></script>
    <script src="./js/mostrarProduto.js" type="module"></script>
</body>
</html>
